apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'com.google.gms.google-services'
//apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.travelpayouts.travel.app"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        manifestPlaceholders = [
                GOOGLE_API_KEY: "",
                FABRIC_API_KEY: ""
        ]

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            shrinkResources false
            minifyEnabled false
        }
        release {
            shrinkResources true
            minifyEnabled true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/*.kotlin_module'
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation("com.travelpayouts:travelapp:0.0.3-SNAPSHOT") {
        exclude(group: 'com.squareup.leakcanary')
        exclude(group: 'org.apache.maven')
        exclude(group: 'xpp3')
        exclude(group: 'com.google.android.gms', module: 'play-services-places-placereport')
    }

    implementation "com.squareup.leakcanary:leakcanary-android-no-op:1.6.3"
    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.google.dagger:dagger-compiler:$dagger_version"
    implementation "androidx.room:room-rxjava2:$room_version"
    implementation "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-runtime:$room_version"

    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
}
